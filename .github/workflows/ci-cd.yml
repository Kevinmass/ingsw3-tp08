name: CI/CD Pipeline (Render + GHCR)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  backend-tests:
    name: Backend Tests (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run backend tests
        working-directory: ./backend
        run: |
          go mod download
          go build ./...
          go test ./... -v -coverprofile=coverage.out

  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üî∏ Normaliza el nombre del owner a min√∫sculas
      - name: Normalize owner name
        id: owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        id: tag
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/ingsw-back:${{ env.TAG }}
            ghcr.io/${{ env.OWNER_LC }}/ingsw-back:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/ingsw-front:${{ env.TAG }}
            ghcr.io/${{ env.OWNER_LC }}/ingsw-front:latest

  # =====================================
  # üîπ DEPLOY QA (Backend + Frontend)
  # =====================================
  deploy-qa:
    name: Deploy QA (Back + Front) to Render
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Trigger backend QA deploy
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_QA_BACK_ID }}/deploys \
          -H 'accept: application/json' \
          -H 'authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
          -H 'content-type: application/json' \
          -d '{}'

      - name: Trigger frontend QA deploy
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_QA_FRONT_ID }}/deploys \
          -H 'accept: application/json' \
          -H 'authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
          -H 'content-type: application/json' \
          -d '{}'

  # =====================================
  # üîπ DEPLOY PROD (Manual Approval Required)
  # =====================================
  deploy-prod:
    name: Deploy PROD (Back + Front) to Render - REQUIRES MANUAL APPROVAL
    runs-on: ubuntu-latest
    # üî¥ REQUIRES MANUAL APPROVAL from environment reviewers
    environment:
      name: production
      # URL to review deployment (optional)
      url: https://render.com/deployments
    needs: deploy-qa  # Only after QA succeeds
    steps:
      - name: ‚è≥ Waiting for Production Approval
        run: echo "Pipeline paused. Requires manual approval from environment reviewers."

      - name: üöÄ Deploy Backend to Production
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_PROD_BACK_ID }}/deploys \
          -H 'accept: application/json' \
          -H 'authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
          -H 'content-type: application/json' \
          -d '{}'

      - name: üöÄ Deploy Frontend to Production
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_PROD_FRONT_ID }}/deploys \
          -H 'accept: application/json' \
          -H 'authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
          -H 'content-type: application/json' \
          -d '{}'

      - name: ‚úÖ Production Deployment Complete
        run: echo "üéâ Production deployment successful!"
